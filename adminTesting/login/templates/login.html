<!doctype html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Jekyll v3.8.6">
	<title>DBA - login</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in">

	<!-- Bootstrap core CSS -->
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="{% static 'css/signin.css' %}" rel="stylesheet">

	<!-- Favicons -->
	<link rel="icon" href="{% static 'image/tmon-logo1.png' %}" sizes="16x16" type="image/png">

</head>

<body class="text-center">

<!--<form class="form-signin" method="POST" action="login/">-->
<form class="form-signin" action="{% url 'login' %}" method="post">
	{% csrf_token %}

	<!-- Custom Image -->
	<img class="mb-4" src="{% static 'image/tmon-logo1.png' %}" style="width: 70px; height: 70px;">
	<h1 class="h5 mb-3 font-weight-normal">Tmon DBA / Internal Admin</h1>

	<!-- User name -->
	<label for="v_Account" class="sr-only">Email address</label>
	<input type="text" id="v_Account" name="v_Account" class="form-control" placeholder="Account" required="" autofocus="" autocomplete="new-password" style="width: 300px;">

	<!-- User Password -->
	<label for="v_Password" class="sr-only">Password</label>
	<input type="password" id="v_Password" name="v_Password" class="form-control" placeholder="Password" required autocomplete="new-password" style="width: 300px;">

	<!--  주황색 커스텀 -->
	<!--<button class="btn btn-lg btn-warning btn-block" type="submit" style="width: 300px;background-color: #f27935;color: white">Sign in</button>-->

	<!-- Sign in Button -->
	<button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 300px;">Sign in</button>


	<p class="mt-3 mb-3 text-muted">&copy; 2010-2020</p>
	<p class="text-muted">{{ error }}</p>
	<p class="mt-5"></p>
</form>

<script src="{% static 'js/intro.js' %}"></script>

</body>
</html>
